<!-- It can be use to do comment in your code  -->
<!-- Comments cannot read by the browsers  -->

<!DOCTYPE html>
<html>
  <head>
    <title>HOME</title>
  </head>

  <body>

    <h1>Videos</h1>

    <video  width="500px" controls autoplay muted>
      <!-- You can direct src tag used in video tag ,but for the another way you can give the path to your video and define the type means format of the video -->

      <source src="Videos/Nature.mp4" type="video/ogg">
      Your Browser does not support video
      <!-- If a browser does not support video format ,the message can be seen to user as I mentioned above -->

    </video>
  </body>
</html>
