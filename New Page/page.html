<!-- It can be use to do comment in your code  -->
<!-- Comments cannot read by the browsers  -->

<!DOCTYPE html>
<html>
  <head>
    <title>HOME</title>
  </head>

  <body>

    <h1>Audio</h1>

    <audio  controls autoplay muted >
      <!-- You can direct src tag used in video tag ,but for the another way you can give the path to your audio and define the type means format of the video -->

      <source src="Audio/audio.m4a" type="audio/mp3">
      Your Browser does not support audio
      <!-- If a browser does not support audio format ,the message can be seen to user as I mentioned above -->

    </audio>
  </body>
</html>
